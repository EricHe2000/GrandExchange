<!DOCTYPE html>
<html>
<head>
	<title>The Grand Exchange</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


<div class="w3-container w3-black w3-text-yellow">
<h2>Welcome to the Grand Exchange</h2>
</div>


<div class="w3-container w3-text-white w3-brown">
<h2 class='w3-text-orange'>Find the Hottest items here!</h2>
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="..." alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="..." alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

	{% for item in hot %}
	<a href="/detail/{{ item.id }}/"><br>This is a hot item <b>{{item.title}}</b></a>
	{% endfor%}
</div>



<div class="w3-container w3-text-white w3-brown">
<h2 class='w3-text-orange'>Cheap Items Now!</h2>
<p>
	{% for item in cheap %}
	<a href="/detail/{{ item.id }}/"><br>This is a cheap item <b>{{item.title}}</b></a>
	{% endfor%}
</p>
</div>


<footer class="w3-container w3-light-gray">
  <h5>The GE</h5>
  <p>Made by Eric, Edward, and Dustin</p>
</footer>


</body>
</html>
