<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<head>
{% for field in resp %}
<div class="col-lg-12">
    <div class="card mt-4">
        <div class="row">
        <div class="col-6">
        <div class="card-body">
             <p class="card-text"> The {{ field.title }} is a {{ field.description }}</p>
             <p class="card-text">that currently costs {{ field.price }}</p>
            <p class="card-text">Pick-up location at {{s.location}}</p>
            <p class="card-text"> and is currently sold? {{ field.sold }}</p>
        </div>
        </div>
    </div>
</div>
</div>
{% endfor %}
</head>
</html>
