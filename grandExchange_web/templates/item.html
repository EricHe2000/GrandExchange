<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Grand Exchange Items</title>
  </head>
  <body>
    <!-- description 0, numberbought 1, sold 2, id 3, price 4, title 5 -->

   <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="..." alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ dict.title }}</h5>
      <p class="card-text"> {{ dict.description }}</p>
      <p class="card-text">Price: {{ dict.price }}</p>
      <p class="card-text">Number bought: {{ dict.numberbought }}</p>
      <p class="card-text">Sold: {{ dict.sold }}</p>
      <a href="\" class="btn btn-primary">Go back</a>
    </div>
  </div>
  </body>
</html>
