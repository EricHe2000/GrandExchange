version: "3"
services:
  models:
    image: tp33/django
    external_links:
      - mysql:db
    volumes:
      - ./:/app
    ports:
      - "8001:8000"
    networks:
      - backend
    command: bash -c "python /app/grandExchange/manage.py makemigrations && python /app/grandExchange/manage.py migrate && python /app/grandExchange/manage.py loaddata fixtures.json && mod_wsgi-express start-server --reload-on-changes --working-directory /app/grandExchange /app/grandExchange/mysite/wsgi.py"

networks:
  backend: